<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My RTS Game</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #333;
    }

    #bevy {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      background-color: black;
    }

    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 100;
    }

    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Loading screen with start button for audio context -->
  <div id="loading-screen">
    <h1>My RTS Game</h1>
    <p>Click the button below to start the game</p>
    <button id="start-button">Start Game</button>
  </div>

  <!-- This div will be the target for the Bevy canvas -->
  <div id="bevy"></div>

  <script type="module">
    import init from './my-rts-game.js';

    // Wait for user interaction before starting the game
    document.getElementById('start-button').addEventListener('click', () => {
      // Hide the loading screen
      document.getElementById('loading-screen').style.display = 'none';

      // Initialize the game
      init().catch(e => {
        console.error("Error initializing game:", e);
      });
    });
  </script>
</body>

</html>
